{% extends 'monthly_report/base.html' %}
{% load static %}

{% block title %}পত্রজারি{% endblock %}
{% block inline_css %}

{% endblock inline_css %}

{% block body_block %}
  <div>
    <script src="{% static 'js/utils.js' %}"></script>
    <script charset="utf-8">
      var year_map = {{ year_map | safe }};
      var month_map = {{ month_map | safe }};
      var day_map = {{ day_map | safe }};
    </script>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="card">
        <div class="card-header card-header-custom2">
            পত্রজারি
        </div>
        <div class="card-body">
          <div id="chart_top_illness">

            <figure class="highcharts-figure">
              <div id="container"></div>
              <p class="highcharts-description">
                 পত্রজারি (বার্ষিক এবং মাসিক)
              </p>
            </figure>

            <canvas id="bar-chart" width="800" height="400"></canvas>
            {# <script src="https://code.highcharts.com/highcharts.src.js"> </script> #}
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/data.js"></script>
            <script src="https://code.highcharts.com/modules/drilldown.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/modules/export-data.js"></script>
            <script src="https://code.highcharts.com/modules/accessibility.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

            <script>
              // Create the chart
              Highcharts.chart('container', {
                chart: {
                  type: 'column'
                },
                title: {
                  text: ''
                },
                subtitle: {
                  text: ''
                },
                accessibility: {
                  announceNewData: {
                    enabled: true
                  }
                },
                xAxis: {
                  type: 'category'
                },
                yAxis: {
                  title: {
                      text: 'পত্রজারি'
                  }

                },
                legend: {
                  enabled: false
                },
                plotOptions: {
                  series: {
                    borderWidth: 0,
                    dataLabels: {
                      enabled: true,
                    }
                  }
                },

                tooltip: {
                  {# headerFormat: '<span style="font-size:11px">{series.name}</span><br>', #}
                  {# pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>' #}
                  headerFormat: '<span style="font-size:11px"> </span>',
                  pointFormat: '<span style="color:{point.color}"><b>{point.y}</b><br/>'
                },

                series: generateGeneralSeries(year_map, 'years'),
                drilldown: {
                  series: generateDrilldownSeries(year_map, month_map, day_map)
                }
              });
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block local_js %}
{%  endblock local_js %}
