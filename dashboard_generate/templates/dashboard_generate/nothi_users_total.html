{% extends 'dashboard_ui/base_site.html' %}

{% load static %}

{% block title %}
মোট নথি ব্যবহারকারী
{% endblock title %}

{% block content %}

  <div class="right_col">
    <div class="row">
      <div>
        <script charset="utf-8">
      var year_map = {{ year_map | safe }};
      var month_map = {{ month_map | safe }};
      var day_map = {{ day_map | safe }};
        </script>
      </div>
      <div class="col-sm-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-custom2">মোট নথি ব্যবহারকারী</div>
          <div class="card-body">
            <div>
              <figure class="highcharts-figure">
                <div id="container"></div>
                <p class="highcharts-description">
                  <!-- বার্ষিক এবং মাসিক নথি ব্যবহারকারী -->
                </p>
              </figure>
              {% comment %} <canvas id="bar-chart" width="800" height="400"></canvas> {% endcomment %}
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-12 col-md-12">
        <div>
          <figure class="highcharts-figure">
            <div id="container2"></div>
            <p class="highcharts-description"></p>
          </figure>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
{% block custom_js_var %}
  <script src="{% static 'js/utils.js' %}"></script>
  <script src="{% static 'js/dashboard_generate/nothi_users_total.js' %}"></script>
{% endblock custom_js_var %}
