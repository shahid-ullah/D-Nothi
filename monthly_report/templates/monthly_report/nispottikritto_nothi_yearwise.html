{% extends 'monthly_report/base.html' %}

{% block title %}Nispottikritto Nothi{% endblock %}

{% block body_block %}
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-custom2">
            নিষ্পত্তিকৃত নথি (বার্ষিক)
          </div>
          <div class="card-body">
            <div id="chart_top_illness">

              <canvas id="bar-chart" width="800" height="400"></canvas>
              <script
                src="https://code.highcharts.com/highcharts.src.js">
              </script>
              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

              <script>
                // Bar chart
                var office_years = {{ record_years|safe }};
                var office_numbers = {{ record_numbers|safe }};
                console.log('years ', office_years)
                console.log('office_numbers ', office_numbers)
                new Chart(document.getElementById("bar-chart"), {
                  type: 'bar',
                  data: {
                    labels: office_years,
                    datasets: [
                      {
                        label: "নিস্পত্তিকৃত নথি (হাজার)",
                        backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                        data: office_numbers
                      }
                    ]
                  },
                  options: {
                    legend: { display: false },
                    title: {
                      display: true,
                      text: 'নিস্পত্তিকৃত নথি বার্ষিক'
                    }
                  }
                });
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
